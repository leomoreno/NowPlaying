<header>
    <acme-navbar city-name="feed.cityName" />
</header>
<md-card>
    <share-box />
</md-card>
<md-content layout-fill>
  <div class="techs" layout-align="center">
    <md-card ng-repeat="awesomeThing in feed.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </md-card>
  </div>
</md-content>
