<div layout="column" ng-cloak class="layout layout-sm layout-sm-column">
	<md-content layout-padding layout="row" layout-sm="column">
		<md-input-container flex>
		<label>Video URL:</label>
		<input ng-model="user.title">
	</md-input-container>
	<md-input-container flex>
		<label>Comment:</label>
		<input ng-model="user.email" type="email">
	</md-input-container>
		<md-input-container flex="20">
			<md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.showToastr()">Tweet to #nowplaying</md-button>
		</md-input-container>
	</md-content>
</div>
